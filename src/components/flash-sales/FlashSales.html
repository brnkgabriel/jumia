<div id="flash-sales">
  <div class="-banner">

  </div>
  <div class="-terms" @click="selected(terms)">
    <span class="-terms_text">{{terms.text}}</span>
    <span class="-terms_cta">, <i>{{terms.cta}}</i></span>
  </div>
  <div class="-tabs pos-rel">
    <div class="-new_item pos-abs" @click="newTab()"></div>
    <div class="-tabs_container">
      <div v-for="(tab, index) in tabs" :key="index" class="pos-rel">
        <div class="date-close pos-abs" @click="removeTab(index, tab)"></div>
        <div class="-tab_content" @click="selected(tab)">
          <div class="date-text month pos-abs">{{tab.month}}</div>
          <div class="date-text date pos-abs">{{tab.date}}</div>
          <div class="date-text day pos-abs">{{tab.day}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="-sku_sections">
    <div v-for="(sku, index) in skus" :key="index" class="-sku">
      <div class="-time">{{time(sku.skuDate, sku.skuTime)}}</div>
      <div class="-image pos-rel" @click="selected(sku)">
        <!-- <div class="-cross_hairs pos-abs">
          <img src="../../assets/crosshairs.svg" alt="cross hairs"/>
        </div> -->
        <div class="-sku_name pos-abs">{{sku.skuName}}</div>
        <img class="pos-abs" v-bind:src="image(sku.skuImage)" alt="sku_img"/>
        <div class="-units pos-abs" data-content="red">{{sku.skuUnits}} units</div>
      </div>
      <div class="-price_box pos-rel">
        <div class="-new_price pos-abs">₦{{sku.skuNewPrice}}</div>
        <div class="-old_price pos-abs">₦{{sku.skuOldPrice}}</div>
      </div>
    </div>
  </div>
</div>
